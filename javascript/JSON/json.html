<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Creating an object of JSON</h1>
    <p id="json"></p>

    <script>
        var txt = '{"fname":"Virat","lname":"Kohli"}'
        const obj = JSON.parse(txt);
        document.getElementById("json").innerHTML = obj.fname + " " + obj.lname;
    </script>
</body>

</html>
