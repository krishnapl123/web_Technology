<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table tags</title>
</head>

<body>
    <ul type="circle">
        <li>java</li>
        <li>sql</li>
        <li>hibenate</li>
    </ul>
    <ol type="A">
        <li>java</li>
        <li>sql</li>
        <li>hibernate</li>
    </ol>
    <table style="border: 2px solid purple;">
        <th style="border: 2px solid black;">Name</th>
        <th style="border: 2px solid black;">college</th>
        <th style="border: 2px solid black;">city</th>
        <tr>
            <td>Rahul</td>
            <td>RV</td>
            <td>Banglore</td>
        </tr>
        <tr>
            <td>Naveen</td>
            <td>BMS</td>
            <td>mysore</td>
        </tr>
    </table>
    <br>

    <table style="border: 2px dashed green">
        <thead>
            <th style="border: 2px solid brown;">Vegetable</th>
            <th style="border: 2px solid brown;">price</th>
            <th style="border: 2px solid brown">color</th>
        </thead>
        <tbody>
            <tr>
                <td>Carrot</td>
                <td>50</td>
                <td>orange</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table style="border: 2px double black;">
        <tr>
            <th>Name</th>
        </tr>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>age</th>
        </tr>
        <tr>
            <td style="border: 2px double black;">Hardik</td>
            <td rowspan="2" style="border: 2px double black;">Pandya</td>
            <td style="border: 2px double black;">29</td>
        </tr>
        <tr>
            <td style="border: 2px double black;">Krunal</td>
            <td style="border: 2px double black;">38</td>
        </tr>
    </table>

</body>

</html>
